<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

video.bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
}

.overlay {
    background: rgba(0,0,0,0.45);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    animation: fadeIn 2s ease-in-out;
}

p {
    font-size: 1.3rem;
    max-width: 90%;
    animation: fadeIn 3s ease-in-out;
}

.rose {
    position: absolute;
    top: -50px;
    font-size: 35px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<!-- Romantic Background Video -->
<video id="bgVideo" class="bgVideo" loop playsinline>
    <source sec="ba365efa-c346-4e59-b21b-ce7b236bc3eb.mp4" type="video/mp4">
</video>



<div class="overlay">
    <h1>üåπ Happy Rose Day My Love Monika üåπ</h1>

        Just like a rose, you make my world brighter every single day.  
        <br><br>
        This rose carries my heart with it ‚ù§Ô∏è
    </p>
</div>

<script>
function createRose() {
    const rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), 5000);
}
setInterval(createRose, 300);

</script>

</body>
